<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='content'>
            <h1 name='head'>Play!</h1>

            <div class='board'>
                Score (Wins/Ties/Losses):<br>
                <span id='playerScore'>0</span> - <span id='ties'>0</span> - <span id='compScore'>0</span>
            </div>

            <div class='buttons'>
                <button class='sel' id='Rock'>Rock</button>
                <button class='sel' id='Paper'>Paper</button>
                <button class='sel' id='Scissors'>Scissors</button>
            </div>

            <div class='match'>
                <div class='display' id='player'></div>
                <div class='display' id='comp'></div>
            </div>

            <div class='matchText'>
                <h2>hidden<br><br></h2>
            </div>

            <button id='reset' onClick='window.location.reload()'>Reset Game</button>
        </div>

        <script src='script.js'></script>
    </body>
</html>
