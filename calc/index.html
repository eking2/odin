<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1 id='top'>Calculator</h1>
        <div class='content'>
            <div class='calculator'>
                <div class='screen'>
                    <div class='screen-history'>1+1</div>
                    <div class='screen-current'>20</div>
                </div>

                <div class='buttons'>
                    <button class='mod' id='ac'>AC</button>
                    <button class='mod' id='del'>DEL</button>
                    <button class='mod' id='percent'>%</button>

                    <button class='op' id='plus'>+</button>
                    <button class='op' id='minus'>-</button>
                    <button class='op' id='mult'>ร</button>
                    <button class='op' id='div'>รท</button>
                    <button class='op' id='equal'>=</button>

                    <button class='num' id='n0'>0</button>
                    <button class='num' id='n1'>1</button>
                    <button class='num' id='n2'>2</button>
                    <button class='num' id='n3'>3</button>
                    <button class='num' id='n4'>4</button>
                    <button class='num' id='n5'>5</button>
                    <button class='num' id='n6'>6</button>
                    <button class='num' id='n7'>7</button>
                    <button class='num' id='n8'>8</button>
                    <button class='num' id='n9'>9</button>
                    <button class='num' id='deci'>.</button>
                    <button class='num' id='pm'>+/-</button>

                </div>
            </div>
        </div>

        <script src='app.js'></script>
    </body>
</html>
